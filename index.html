<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال الاسم</title>
    <style>
        @font-face {
            font-family: 'HS Future';
            src: url('HS-Future.ttf'); /* تأكد من وجود الخط في نفس المسار */
        }
        body {
            background-color: #1a1a2e;
            color: white;
            font-family: 'HS Future', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .background {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('image.png') no-repeat center center;
            background-size: cover;
        }
        .input-container {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
        }
        input[type="text"] {
            font-family: 'HS Future', sans-serif;
            font-size: 16px;
            color: white;
            background-color: transparent;
            border: 2px solid #00aaff;
            padding: 10px;
            width: 300px;
            text-align: center;
            outline: none;
            border-radius: 10px;
        }
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="input-container">
            <input type="text" placeholder="أدخل اسمك هنا...">
        </div>
    </div>
</body>
</html>
