<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة معايدة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            position: relative;
            display: inline-block;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-top: 20px;
            box-sizing: border-box;
        }
        .card button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        .card button:hover {
            background-color: #218838;
        }
        .card .name {
            position: absolute;
            top: 76%;
            left: 43%;
            transform: translate(-50%, -50%);
            color: #250C5C;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'DecoType Naskh Variants', sans-serif;
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .download-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }

        /* استعلامات الوسائط لتحسين التجاوب */
        @media (min-width: 600px) {
            .card button, .download-btn {
                width: auto;
            }
            .card input {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="name" id="nameText"></div>
        <img src="Eid03.jpg" alt="معايدة">
        <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
        <button onclick="addName()">إضافة الاسم</button>
    </div>
    <button class="download-btn" onclick="downloadImage()">تحميل الصورة</button>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js"></script>
    <script>
        function addName() {
            var name = document.getElementById("nameInput").value;
            if (name) {
                document.getElementById("nameText").innerText = name;
            } else {
                alert("يرجى إدخال اسمك!");
            }
        }

        function downloadImage() {
            html2canvas(document.getElementById("card")).then(function(canvas) {
                var link = document.createElement('a');
                link.download = 'معايدة.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
