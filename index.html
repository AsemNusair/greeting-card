<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال الاسم</title>
    <style>
        @font-face {
            font-family: 'HS Future';
            src: url('https://github.com/AsemNusair/greeting-card/blob/main/HS%20Future%20Sans%20W23%20Bold.ttf');
        }
        body {
            background-color: #1a1a2e;
            color: white;
            font-family: 'HS Future', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .background {
            position: relative;
            width: 800px;
            height: 600px;
            background: url('https://asemnusair.github.io/greeting-card/image.png') no-repeat center center;
            background-size: contain;
            margin: auto;
        }
        .input-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        input[type="text"] {
            font-family: 'HS Future', sans-serif;
            font-size: 16px;
            color: white;
            background-color: transparent;
            border: 2px solid #00aaff;
            padding: 10px;
            width: 300px;
            text-align: center;
            outline: none;
            border-radius: 10px;
        }
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="background" id="capture-area">
        <div class="input-container">
            <input type="text" id="user-name" placeholder="أدخل اسمك هنا...">
        </div>
    </div>
    <button class="download-btn" onclick="downloadImage()">تحميل الصورة</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script>
        function downloadImage() {
            const element = document.getElementById("capture-area");
            html2canvas(element).then(canvas => {
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "custom-greeting.png";
                link.click();
            });
        }
    </script>
</body>
</html>
