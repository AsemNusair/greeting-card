<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة معايدة</title>
    <style>
        body {
            font-family: Comic Sans MS, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #card {
            position: relative;
            width: 90vw;
            max-width: 400px;
            height: 60vh;
            max-height: 600px;
            background: url('Eid03.jpg') no-repeat center center;
            background-size: cover;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #name {
            position: absolute;
            /* تعديل الموقع حسب احتياجاتك */
            bottom: 13%;
            left: 25%;
            font-size: 1vw; /* استخدام وحدات نسبية للخط */
            color: black;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            word-wrap: break-word;
            width: 80%; /* لضمان أن النص لا يخرج من البطاقة */
        }
        #name-input {
            text-align: center;
            margin-bottom: 30px
            width: 90vw;
            max-width: 400px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="card">
        <div id="name">اسمك هنا</div>
    </div>
    <div id="name-input">
        <input type="text" id="nameField" placeholder="أدخل اسمك" oninput="updateName()" />
        <button onclick="downloadImage()">تحميل الصورة</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        function updateName() {
            var name = document.getElementById('nameField').value;
            document.getElementById('name').textContent = name;
        }

        function downloadImage() {
            html2canvas(document.getElementById('card')).then(function(canvas) {
                var link = document.createElement('a');
                link.download = 'card.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
